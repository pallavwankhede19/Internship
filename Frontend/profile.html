<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Profile Header -->
  <div class="relative w-full h-48 bg-gray-300">
    <!-- Cover Photo -->
    <img src="https://via.placeholder.com/1200x300" 
         alt="Cover Photo" class="w-full h-full object-cover">
    <!-- Profile Picture -->
    <div class="absolute -bottom-12 left-6">
      <img src="https://via.placeholder.com/120" 
           alt="Profile Picture" 
           class="w-28 h-28 rounded-full border-4 border-white shadow-lg">
    </div>
  </div>

  <!-- Username + Bio -->
  <div class="max-w-4xl mx-auto mt-16 px-4">
    <h1 class="text-2xl font-bold">John</h1>
    <p class="text-gray-600">Web Developer | Loves React  | Building cool UIs</p>
    <button class="mt-3 bg-blue-500 text-white px-4 py-2 rounded">Edit Profile</button>
  </div>

  <div class="max-w-4xl mx-auto mt-8 grid grid-cols-1 md:grid-cols-3 gap-6 px-4">

    <!-- Friends List -->
    <aside class="md:col-span-1">
      <h2 class="font-bold text-lg mb-3">Friends</h2>
      <div class="bg-white rounded shadow p-4 space-y-3">
        <div class="flex items-center gap-3">
          <img src="https://via.placeholder.com/50" class="w-10 h-10 rounded-full"/>
          <p>Alice</p>
        </div>
        <div class="flex items-center gap-3">
          <img src="https://via.placeholder.com/50" class="w-10 h-10 rounded-full"/>
          <p>Bob</p>
        </div>
        <div class="flex items-center gap-3">
          <img src="https://via.placeholder.com/50" class="w-10 h-10 rounded-full"/>
          <p>Charlie</p>
        </div>
        <div class="flex items-center gap-3">
          <img src="https://via.placeholder.com/50" class="w-10 h-10 rounded-full"/>
          <p>Diana</p>
        </div>
      </div>
    </aside>

    <!-- Posts Section -->
    <section class="md:col-span-2">
      <h2 class="font-bold text-lg mb-3">Posts</h2>

      <div class="bg-white p-4 rounded shadow mb-4">
        <p><strong>John Doe</strong>: Just joined this platform </p>
        <div class="flex gap-4 mt-2 text-sm text-gray-600">
          <button> Like</button>
          <button> Comment</button>
          <button>↗ Share</button>
        </div>
      </div>

      <div class="bg-white p-4 rounded shadow mb-4">
        <p><strong>John Doe</strong>: Working on a frontend project </p>
        <img src="https://via.placeholder.com/500x250" 
             alt="Post Image" class="mt-2 rounded"/>
        <div class="flex gap-4 mt-2 text-sm text-gray-600">
          <button> Like</button>
          <button> Comment</button>
          <button>↗ Share</button>
        </div>
      </div>

      <div class="bg-white p-4 rounded shadow mb-4">
        <p><strong>John Doe</strong>: Coffee + Code = Productivity </p>
        <div class="flex gap-4 mt-2 text-sm text-gray-600">
          <button> Like</button>
          <button> Comment</button>
          <button>↗ Share</button>
        </div>
      </div>
    </section>
  </div>

</body>
</html>
