<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6">Notifications</h1>

    <!-- Like Notification -->
    <div class="bg-white p-4 rounded-lg shadow mb-4 flex items-center gap-3">
      <img src="https://via.placeholder.com/40" class="w-10 h-10 rounded-full">
      <div>
        <p><span class="font-semibold">pallav</span> liked your post.</p>
        <p class="text-xs text-gray-500">5 minutes ago</p>
      </div>
    </div>

    <!-- Comment Notification -->
    <div class="bg-white p-4 rounded-lg shadow mb-4 flex items-center gap-3">
      <img src="https://via.placeholder.com/40" class="w-10 h-10 rounded-full">
      <div>
        <p><span class="font-semibold">varad</span> commented: "Great work ".</p>
        <p class="text-xs text-gray-500">10 minutes ago</p>
      </div>
    </div>

    <!-- Friend Request -->
    <div class="bg-white p-4 rounded-lg shadow mb-4 flex items-center gap-3 justify-between">
      <div class="flex items-center gap-3">
        <img src="https://via.placeholder.com/40" class="w-10 h-10 rounded-full">
        <div>
          <p><span class="font-semibold">Devang</span> sent you a friend request.</p>
          <p class="text-xs text-gray-500">20 minutes ago</p>
        </div>
      </div>
      <div class="flex gap-2">
        <button class="bg-blue-500 text-white px-3 py-1 rounded-lg text-sm">Accept</button>
        <button class="bg-gray-300 text-black px-3 py-1 rounded-lg text-sm">Decline</button>
      </div>
    </div>

    <!-- Message Notification -->
    <div class="bg-white p-4 rounded-lg shadow mb-4 flex items-center gap-3">
      <img src="https://via.placeholder.com/40" class="w-10 h-10 rounded-full">
      <div>
        <p><span class="font-semibold">Dhurv</span> sent you a new message.</p>
        <p class="text-xs text-gray-500">30 minutes ago</p>
      </div>
    </div>

    <!-- Another Like -->
    <div class="bg-white p-4 rounded-lg shadow mb-4 flex items-center gap-3">
      <img src="https://via.placeholder.com/40" class="w-10 h-10 rounded-full">
      <div>
        <p><span class="font-semibold">Dhanajay</span> liked your photo.</p>
        <p class="text-xs text-gray-500">1 hour ago</p>
      </div>
    </div>

  </div>

</body>
</html>
